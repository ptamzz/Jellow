<!DOCTYPE html> 
<html> 
	<head> 
	<title>Jellow</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.1.1.min.js"></script>
	<script src="js/scripts.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header" style="z-index: 100;" >
		<h1>Jellow</h1>
	</div><!-- /header -->

	<div class="content" data-role="content">	
		<div class="lmenu menu">
			<ul class="lmenuItem">
				<li id="like" data-btngrp="1" data-state="1" class="btns"><img class="mainBtns" src="img/homebtns/1c.png" alt="smile"/></li>
				<li id="yes" data-btngrp="1" data-state="1" class="btns"><img class="mainBtns" src="img/homebtns/3b.png" alt="tick"/></li>
				<li id="more" data-btngrp="1" data-state="1" class="btns"><img class="mainBtns" src="img/homebtns/5b.png" alt="more"/></li>
			</ul>
		</div>
		<div class="items menu">
			<ul class="elements">
				<li id="learn" data-btngrp="2" data-state="1" class="btns"><img src="img/home/learning1.png" alt="learn"/></li>
				<li id="eat" data-btngrp="2" data-state="1" class="btns"><img src="img/home/eating1.png" alt="eat"/></li>
				<li id="play" data-btngrp="2" data-state="1" class="btns"><img src="img/home/playing1.png" alt="play"/></li>
				<li id="people" data-btngrp="2" data-state="1" class="btns"><img src="img/home/people1.png" alt="people"/></li>
				<li id="others" data-btngrp="2" data-state="1" class="btns"><img src="img/home/others1.png" alt="others"/></li>
			</ul>
		</div>
		<div class="rmenu menu">
			<ul class="rmenuItem">
				<li id="dontLike" data-btngrp="3" data-state="1" class="btns"><img class="mainBtns" src="img/homebtns/2c.png" alt="cry"/></li>
				<li id="less" data-btngrp="3" data-state="1" class="btns"><img class="mainBtns" src="img/homebtns/4b.png" alt="untick"/></li>
				<li id="no" data-btngrp="3" data-state="1" class="btns"><img class="mainBtns" src="img/homebtns/6b.png" alt="less"/></li>
			</ul>
		</div>
	</div><!-- /content -->

	<div data-role="footer" style="z-index: 100;" >
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
